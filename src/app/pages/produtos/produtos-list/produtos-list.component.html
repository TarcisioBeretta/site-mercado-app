<h1>Pedidos</h1>

<a [routerLink]="['cadastrar']" mat-fab color="primary" class="button-add" aria-label="Cadastrar novo produto">
  <mat-icon>add</mat-icon>
</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor | currency : 'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" align="right">
      <a [routerLink]="['editar', element.id]" mat-icon-button aria-label="Editar">
        <mat-icon>edit</mat-icon>
      </a>

      <button mat-icon-button aria-label="Excluir" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
